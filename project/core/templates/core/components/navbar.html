{% load static %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'core:home' %}"><img src="{% static 'core/assets/img/navbar-logofisi.png' %}" alt="..." /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="#services">Ciclos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'core:about' %}">About</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="#about">Tema</a></li>
                <li class="nav-item">
                    <a class="nav-link text-bg-info" href="#">
                        <img src="{% if user.estudiante.avatar %}{{ user.estudiante.avatar.url }}{% else %}{% static 'core/assets/img/default-avatar.png' %}{% endif %}" style="width: 30px; height: 30px;" />
                        {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'core:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'core:login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'core:register' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
